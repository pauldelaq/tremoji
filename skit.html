<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr.emoji</title>
    <link rel="stylesheet" href="css/skit.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="header-title">Tr.emoji</h1>
            <div class="menu">
                <!-- Wrap these buttons in a container for top alignment -->
                <div class="top-buttons">
                    <button class="switch-lang-btn" onclick="switchToPreviousLanguage()">
                        <img src="https://openmoji.org/data/color/svg/2194.svg" alt="Switch Language" width="24" height="24">
                    </button>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleDropdown('languageDropdown')">
                            <img src="https://openmoji.org/data/color/svg/1F310.svg" alt="Language Dropdown" width="24" height="24">
                        </button>
                        <div id="languageDropdown" class="dropdown-content"></div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleDropdown('settingsDropdown')">
                            <img src="https://openmoji.org/data/color/svg/2699.svg" alt="Settings" width="24" height="24">
                        </button>
                        <div id="settingsDropdown" class="dropdown-content">
                            <div class="setting-item">
                                <label class="switch">
                                    <input type="checkbox" id="emojiSwitch">
                                    <span class="slider round"></span>
                                </label>
                                <span id="showCluesLabel">Show Clues</span>
                            </div>
                            <div class="setting-item">
                                <label class="switch">
                                    <input type="checkbox" id="textSwitch" checked>
                                    <span class="slider round"></span>
                                </label>
                                <span id="showTextLabel">Show Text</span>
                            </div>
                            <div class="setting-item">
                                <label class="switch">
                                    <input type="checkbox" id="svgSwitch">
                                    <span class="slider round"></span>
                                </label>
                                <span id="showSvgLabel">Show SVG</span>
                            </div>
                            <div class="setting-item font-size-item">
                                <label id="fontSizeLabel">Font Size</label>
                                <input type="range" id="fontSizeSlider" min="12" max="36" value="16">
                            </div>
                            <div class="setting-item">
                                <div class="shuffle-icon" onclick="shuffleSkits()">
                                    <img src="https://openmoji.org/data/color/svg/1F3B2.svg" alt="Shuffle Skits" width="40" height="40">
                                </div>
                                <span id="shuffleSkits">Shuffle Skits</span>
                            </div>
                            <div class="setting-item custom-switch-container">
                                <label class="switch">
                                    <input type="checkbox" id="customSwitch">
                                    <span class="slider round"></span>
                                </label>
                                <span id="customLabel">
                                    ÊñáÂ≠ó
                                    <img src="https://openmoji.org/data/black/svg/27A1.svg" alt="Arrow" width="20" height="20">
                                    Êñá Â≠ó
                                </span>
                            </div>
                            <div class="setting-item">
                                <div class="help-icon" id="helpIcon">
                                    <img src="https://openmoji.org/data/black/svg/2753.svg" alt="Help" width="40" height="40">
                                </div>
                                <span id="helpLabel">Help</span>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="skit-container">
                <div class="speech-bubble">
                    <p class="presenter-text"></p>
                </div>
                <div class="presenter"></div>
            </div>
            <div class="options-container">
                <div class="options">
                    <button class="option-btn">Option 1</button>
                    <button class="option-btn">Option 2</button>
                </div>
            </div>
        </main>
        <div id="reviewPage" style="display: none;">
            <div class="review-container">
                <div class="completion-text" id="completionMessage"></div>
                <div class="reviewemoji">üëç</div>
                <div class="results">
                    <div class="correct">
                        ‚úì <span id="correctCount"></span>/<span id="totalCount"></span>
                    </div>
                    <div class="incorrect">
                        ‚úó <span id="incorrectCount"></span>/<span id="totalCount"></span>
                    </div>
                </div>
                <div class="button-container">
                    <button id="restartBtn" class="restart-btn">‚ü≥</button>
                    <button id="restartIncorrectBtn" class="restartIncorrect-btn">‚ü≥(‚úó)</button>
                </div>
            </div>
        </div>
        </div>
        </main>
                <footer>
            <button class="nav-btn" id="prevBtn">‚Üê</button>
            <span id="skitIndicator">Skit 1/2</span>
            <button class="nav-btn" id="nextBtn">‚Üí</button>
        </footer>
    </div>
    <script src="js/skit.js"></script>
</body>
</html>
