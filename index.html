<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tr.emoji">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>Tr.emoji</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Tr.emoji</h1>
        <div class="icons">
            <div class="dropdown">
                <button class="dropbtn" id="langToggleBtn">
                    <img src="https://openmoji.org/data/color/svg/1F310.svg" alt="Language Dropdown" width="24" height="24">
                </button>
                <div class="dropdown-content" id="language-dropdown">
                    <!-- Language options will be populated dynamically -->
                </div>
            </div>
            <button class="help-btn">
                <img src="https://openmoji.org/data/black/svg/2753.svg" alt="Help" width="24" height="24">
            </button>
            <div class="dropdown">
                <button class="dropbtn" id="settingsToggleBtn">
                    <img src="https://openmoji.org/data/color/svg/2699.svg" alt="Settings" width="24" height="24">
                </button>
                <div id="settingsDropdown" class="dropdown-content">
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="svgSwitch">
                            <span class="slider round"></span>
                        </label>
                        <span id="showSvgLabel">Show SVG</span>
                    </div>
                    <div class="setting-item difficulty-setting">
                        <div id="difficultyLabel" class="difficulty-label">Difficulty</div>
                        <div class="difficulty-options">
                            <label><input type="radio" name="difficulty" value="easy" checked> <span id="easyOption">Easy</span></label>
                            <label><input type="radio" name="difficulty" value="medium"> <span id="mediumOption">Medium</span></label>
                            <label><input type="radio" name="difficulty" value="hard"> <span id="hardOption">Hard</span></label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="trash-icon" onclick="openModal()">
                            <img src="https://openmoji.org/data/color/svg/1F5D1.svg" alt="Reset Scores" width="24" height="24">
                        </div>
                        <span id="resetScoresText">Reset Scores</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="special-emoji-container">
            <span id="special-emoji"></span>
        </div>
                        <p id="welcome-text">Welcome to Tr.emoji! Learn vocabulary in a fun and engaging way using emojis.</p>
        <div class="categories">
            <h2 id="select-category">Select a Category to Practice:</h2>
            <ul id="category-list">
                <li class="category-item">
                    <span class="emoji" data-emoji="1"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="2"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="3"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="4"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="1"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="5"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="6"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="7"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="8"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="9"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="10"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="11"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="12"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="13"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="14"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="15"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="16"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="17"></span>
                    <span class="category-text"></span>
                </li>
                <li class="category-item">
                    <span class="emoji" data-emoji="18"></span>
                    <span class="category-text"></span>
                </li>
            </ul>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalText">This action will reset your scores.</p>
            <div class="modal-footer">
                <button id="confirmReset" class="modal-button">Confirm</button>
                <button id="cancelReset" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>
        <script src="js/index.js"></script>
</body>
</html>
