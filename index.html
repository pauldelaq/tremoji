<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr.emoji</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <h1>Tr.emoji</h1>
        <div class="icons">
            <div class="dropdown">
                <button class="dropbtn">üåê</button>
                <div class="dropdown-content" id="language-dropdown">
                    <!-- Language options will be populated dynamically -->
                </div>
            </div>
            <button class="help-btn">‚ùì</button>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown('settingsDropdown')">‚öôÔ∏è</button>
                <div id="settingsDropdown" class="dropdown-content">
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="svgSwitch">
                            <span class="slider round"></span>
                        </label>
                        <span id="showSvgLabel">Show SVG</span>
                    </div>
                    <div class="setting-item">
                        <div class="trash-icon" onclick="openModal()">üóëÔ∏è</div>
                        <span id="resetScoresText">Reset Scores</span>
                    </div>
                                </div>
                        </div>
    </header>
    <div class="container">
        <div class="special-emoji-container">
            <span id="special-emoji"></span>
        </div>
                        <p id="welcome-text">Welcome to Tr.emoji! Learn vocabulary in a fun and engaging way using emojis.</p>
        <div class="categories">
            <h2 id="select-category">Select a Category to Practice:</h2>
            <ul id="category-list">
                <!-- Category items will be populated dynamically -->
            </ul>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalText">This action will reset your scores.</p>
            <div class="modal-footer">
                <button id="confirmReset" class="modal-button">Confirm</button>
                <button id="cancelReset" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>
        <script src="js/index.js"></script>
</body>
</html>
