<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tr.emoji">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f4f4f4">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>FAQ - Tr.emoji</title>
    <link rel="stylesheet" href="css/header.css"> <!-- Link to global header styles -->
    <link rel="stylesheet" href="css/faq.css"> <!-- Link to page-specific styles -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="header-left">
            <h1 id="header-title">Tr.emoji</h1>
        </div>
        <div class="icons">
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="https://openmoji.org/data/color/svg/1F310.svg" alt="Language Dropdown" width="24" height="24">
                </button>
                <div class="dropdown-content" id="language-dropdown">
                    <!-- Language options will be populated dynamically -->
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 id="faq-title">Frequently Asked Questions</h1>
        <div id="faqs">
            <!-- FAQ content will be dynamically inserted here -->
        </div>
        <div class="faq-item">
            <h1 id="keyboard-shortcuts-heading">Keyboard Shortcuts (for desktop users)</h1>
            <div id="shortcuts-list" class="shortcuts-list">
                <!-- Shortcut content will be dynamically inserted here -->
            </div>
        </div>
        <div class="faq-item">
            <h1 id="tutorial-videos-heading">Tutorial Videos</h1>
            <div id="videos-list">
                <!-- Tutorial videos will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="js/faq.js"></script>
</body>
</html>
